<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập chiều cao của tam  giác");
    for (let i = 0; i < number; i++) {
        for (let j = number; j >= 0 ; j--) {
            if (j>i){
                document.write("&nbsp;")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
