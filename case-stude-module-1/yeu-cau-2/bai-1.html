<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập chiều cao cua tam giac");
    for (let i = 1; i < number; i++) {
        for (let j = 1; j <= i; j++) {
            if (j === 1 || j === i) {
                document.write("*")
            } else if (i === number-1) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
