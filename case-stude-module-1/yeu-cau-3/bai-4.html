<script>
    let order;

                break;

                    let numberOrder = +prompt("Nhập số lượng bạn muốn mua");
                    alert("Tổng tiền cần thanh toán là: " + numberOrder * 25000 + " VNĐ");

                break;
            case 4:
                if (confirm("Đơn giá của Nước ép cà chua là 25.000đ/1 ly, Ban  co muon mua khong")) {

                break;

                if (confirm("Đơn giá của Nước dừa là 20.000đ/1 ly, Ban  co muon mua khong")) {
                    let numberOrder = +prompt("Nhập số lượng bạn muốn mua");
                    alert("Tổng tiền cần thanh toán là: " + numberOrder * 20000 + " VNĐ");
                }
                break;
            case 7:
                break;
            default:
                alert("Món bạn chọn không tồn tại !");
        }
    } while (order !== 7)
</script>
