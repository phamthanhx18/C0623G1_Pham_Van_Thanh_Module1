<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let arrayA = [];
    let lengthArray = +prompt("Nhập độ dài của mảng")
    for (let i = 0; i < lengthArray; i++) {
      arrayA[i] = +prompt("Nhập số nguyên "+(i+1)+"cho mảng A");
    }
    let arrayB = [];
    let sum = 0;
    for (let i = 0; i < arrayA.length; i++) {
      sum += arrayA[i];
      arrayB[i] = sum;
    }
    document.write("Mảng A: "+arrayA);
    document.write("<br>");
    document.write("Mảng B: "+arrayB);

  </script>
</body>
</html>
