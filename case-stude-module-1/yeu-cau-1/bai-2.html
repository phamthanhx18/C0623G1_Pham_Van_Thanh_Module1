<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let input = prompt("Nhập kí tự để kiểm tra");
    switch (input){
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            document.write("Kí tự này là nguyên âm");
            break;
        default:
            document.write("Kí tự không phải là nguyên âm");
    }
</script>
</body>
</html>
