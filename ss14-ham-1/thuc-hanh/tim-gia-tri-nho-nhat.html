<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  function minArray(arr) {
    if(arr.length === 0)
      return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }
  let arr1 = [];
  for (let i = 0; i < 5; i++) {
    arr1[i]= +prompt("Nhập phần tử "+(i+1)+ " trong mảng ( Tối đa 5 )");
  }
  let min = minArray(arr1);
  alert("Số bé nhất là "+min);
</script>
</body>
</html>
