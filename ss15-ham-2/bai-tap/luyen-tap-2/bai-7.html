<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiThuTu(number1,number2) {
        let arrNew = [number1,number2]
        return arrNew = arrNew.reverse();
    }
    let number1 = +prompt("Nhập số thứ nhất");
    let number2 = +prompt("Nhập số thứ hai");
    document.write(doiThuTu(number1,number2));
</script>
</body>
</html>
