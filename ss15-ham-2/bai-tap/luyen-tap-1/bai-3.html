<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function noti(number1,number2){
        if (number1>number2){
            alert("giá trị của tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            return alert(number1 + number2);
        }
    }
    let numberA = +prompt("Số thứ nhất");
    let numberB = +prompt("Số thứ hai");
    noti(numberA,numberB);
</script>
</body>
</html>
