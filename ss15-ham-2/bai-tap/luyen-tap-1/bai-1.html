<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="number">Nhập số cần tính bình phương</label>
    <input type="number" name="number" id="number" oninput="squared(this.value)">

    <p id="result"></p>

<script>
    function squared(number){
        return document.getElementById("result").innerHTML = "Bình phương = "+number*number;
    }
</script>
</body>
</html>
