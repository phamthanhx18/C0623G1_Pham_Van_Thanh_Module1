<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Nhập đối số </p>
    <input type="number" name="para" id="para">
    <input type="submit" value="Kết quả" onclick="result(para.value)">
<script>
    function result(number){
        number = parseInt(number) + 1;
        return document.write(number);
    }
</script>
</body>
</html>
