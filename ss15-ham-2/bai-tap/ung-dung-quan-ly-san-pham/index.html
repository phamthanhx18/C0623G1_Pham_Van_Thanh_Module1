<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body onload="loadProduct()">
<main>
    <div class="container">
        <h2>Quản lý sản phẩm</h2>
        <p>Ứng dụng quản lý sản phẩm</p>

        <div>Thêm sản phẩm</div>
        <div class="input-group">
            <label for="addnew"></label>
            <input type="text"
                   class="form-control" name="addnew" id="addnew">
            <input onclick="addProduct()" id="add-new-product" class="btn btn-primary" type="button" value="Thêm sản phẩm">
        </div>
        <div id="result"></div>
    </div>
</main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
