<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chều cao: ");
    let width = +prompt("Nhập chều rộng: ");
    for (let i = 1; i <= height; i++) {
        document.write("<br>")
        for (let j = 1; j <= width; j++) {
            if (i===1||j===1||i===height||j===width){
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp;")
            }
        }
    }
</script>
</body>
</html>
