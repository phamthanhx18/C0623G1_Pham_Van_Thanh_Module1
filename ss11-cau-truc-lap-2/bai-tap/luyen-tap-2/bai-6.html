<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 6 ; j++) {
            if(( (j%3!==0) && (i === 0) ) || ((j%3===0) && (i === 1))){
                document.write("* &nbsp");
            } else if (i - j === 2 || i + j === 8) {
                document.write("* &nbsp");
            } else {
                document.write("&nbsp &nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
