<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hình 1
    for (let i = 1; i <= 5; i++) {
        document.write("<br>*")
        for (let j = 2; j <= i; j++) {
            document.write("*")
        }
    }
    document.write("<br>");

    // Hình 2
    for (let i = 5; i > 0 ; i--) {
        document.write("<br>*")
        for (let j = i; j > 1 ;j--) {
            document.write("*")
        }
    }
    document.write("<br>")

    // Hình 3
    for (let i = 1; i <= 5; i++) {
        document.write("<br>")
        for (let j = 5; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
    }
    document.write("<br>")

    // Hình 4
    for (let i = 5; i > 0; i--) {
        document.write("<br>")
        for (let j = 5; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
    }

</script>
</body>
</html>
