<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("Nhập số cần tính giai thua");
  let giaiThua = 1;
  for (let i = 1; i <= number; i++) {
      giaiThua *= i;
  }
  document.write("Giai thừa của "+number+" = "+giaiThua);
</script>
</body>
</html>
