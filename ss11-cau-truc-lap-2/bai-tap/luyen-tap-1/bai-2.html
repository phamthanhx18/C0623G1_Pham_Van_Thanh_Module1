<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        var a = prompt("Nhập nhiệt độ")
        if (a>100) {
            alert("Vui lòng giảm nhiệt độ")
        } else if (a<20){
            alert("Vui lòng tăng nhiệt độ")
        } else {
            document.write("OK")
            break;
        }
    } while (true)

</script>
</body>
</html>
