<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let a = +prompt('Điểm bài kiểm tra');
    let b = +prompt('Điểm thi giữa kì');
    let c = +prompt('Điểm thi cuối kì');
    let d = (a + b + c) /3;
    if (d >= 8) {
        alert(' Học sinh giỏi');
    }else if (d >= 6.5 ){
        alert(' Học sinh khá');
    }else if (d >= 4){
        alert('Học sinh trung bình');
    }else{
        alert('Học sinh yếu');
    }
    </script>
</body>
</html>
