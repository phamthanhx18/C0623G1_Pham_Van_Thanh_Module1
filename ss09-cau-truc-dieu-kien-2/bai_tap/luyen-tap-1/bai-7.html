<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = +prompt('Số phút đã gọi:');
        let b1 = 300;
        let b2 = 200;
        let b3 = 100;
        if(a <50){
            alert('Số tiền cước là: ' +(a*b1) );
        }else if(a < 150){
            alert('Số tiền cước là: '+ (a*b2));
        }else if(a > 200){
            alert('Số tiền cước là: '+ (a*b3));
        }
    </script>
</body>
</html>
