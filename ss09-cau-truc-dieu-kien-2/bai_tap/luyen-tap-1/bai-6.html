<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let a = +prompt('Danh số bán hàng: ');
    let b = +prompt('Phần trăm hoa hồng: ');
    let c = a * b / 100;
    document.write('Hoa hồng nhận được là :' + c);
    </script>
</body>
