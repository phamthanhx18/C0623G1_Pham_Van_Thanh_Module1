<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let number = +prompt('Nhập số: ');
    if (number > 0){
        document.write('Số '+ number + ' lớn hơn 0');
    } else {
        document.write('Số '+ number + 'nhỏ hơn 0');
    }
    </script>
</body>
</html>
