<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:</h2>
    <label for="a">Nhập cạnh a </label><br>
    <input type="number" name="a" id="a">
    <br><br>
    <label for="b">Nhập cạnh b </label><br>
    <input type="number" name="b" id="b">
    <br><br>
    <label for="c">Nhập cạnh c</label><br>
    <input type="number" name="c" id="c">
    <br>
    <br>

    <input onclick="checkDieuKien()" type="submit" value="Submit">
    <br>
    <p id="result"></p>
<script>
    function checkDieuKien() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        if (a > 0 && b > 0 && c > 0) {
            if ((a+b) > c) {
                if ((b+c)>a) {
                    if ((a+c)>b) {
                        document.getElementById("result").innerHTML ="Đủ điều kiện để là cạnh của một tam giác"
                    } else {
                        document.getElementById("result").innerHTML ="Không đủ điều kiện để là cạnh của một tam giác"
                    }
                } else {
                    document.getElementById("result").innerHTML ="Không đủ điều kiện để là cạnh của một tam giác"
                }
            } else {
                document.getElementById("result").innerHTML ="Không đủ điều kiện để là cạnh của một tam giác"
            }
        } else {
            document.getElementById("result").innerHTML ="Không đủ điều kiện để là cạnh của một tam giác"
        }
    }
</script>
</body>
</html>
