<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Giai Phương Trình bậc một</h2>
    <label for="a">Nhập a </label><br>
    <input type="number" name="a" id="a"> cm
    <br><br>
    <label for="b">Nhập b</label><br>
    <input type="number" name="b" id="b"> cm
    <br>
    <br>
    <input onclick="giaiPhuongTrinh()" type="submit" value="Submit">
    <br>
    <p id="result"></p>
<script>
    function giaiPhuongTrinh() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        if (a===0 && b===0) {
            document.getElementById("result").innerHTML = "Phương trình có vô số nghiệm"    ;
        } else if (a===0 && b!==0) {
            document.getElementById("result").innerHTML = "Phương trình vô nghiệm"    ;
        } else {
            let x = -(b/a);
            document.getElementById("result").innerHTML = "Phương trình có nghiệm duy nhất là: " + x;
        }
    }
</script>
</body>
</html>
