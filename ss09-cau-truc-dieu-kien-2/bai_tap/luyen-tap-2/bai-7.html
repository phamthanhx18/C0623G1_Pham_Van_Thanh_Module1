<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Giai Phương Trình bậc hai</h2>
    <label for="a">Nhập a </label><br>
    <input type="number" name="a" id="a"> cm
    <br><br>
    <label for="b">Nhập b </label><br>
    <input type="number" name="b" id="b"> cm
    <br><br>
    <label for="c">Nhập c</label><br>
    <input type="number" name="c" id="c"> cm
    <br>
    <br>
    <input onclick="giaiPhuongTrinh()" type="submit" value="Submit">
    <br>
    <p id="result"></p>
<script>
    function giaiPhuongTrinh() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        let delta = Math.pow(b, 2 ) - 4*a*c;
        console.log(delta)
        if (delta > 0) {
            let x1 = (-b + Math.sqrt(delta))/(2*a);
            let x2 = (-b - Math.sqrt(delta))/(2*a);
            document.getElementById("result").innerHTML = "Phương trình có 2 nghiệm đó là: " + x1 +" và " + x2;
        } else if (delta ==0) {
            let x = -(b/(2*a));
            document.getElementById("result").innerHTML = "Phương trình có 2 nghiệm kép là: "+ x;
        } else {
            document.getElementById("result").innerHTML = "Phương trình bậc 2 này vô nghiệm"    ;
        }
    }
</script>
</body>
</html>
