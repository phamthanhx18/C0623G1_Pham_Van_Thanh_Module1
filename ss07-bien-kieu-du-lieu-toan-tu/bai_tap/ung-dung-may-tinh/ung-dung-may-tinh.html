<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Chỉ áp dụng cho tính toán -->
  <section>
    <div id="result"></div>
    <div class="calculator-main">
      <table width="100%" cellspacing="2">
        <tr>
          <td>Rad</td>
          <td>Deg</td>
          <td>x!</td>
          <td>
            <button class="btn" value="(">(</button>
          </td>
          <td>
            <button class="btn" value=")">)</button>
          </td>
          <td>
            <button class="btn" value="%">%</button>
          </td>
          <td>
            <button class="btn" onclick="clearOne()">CE</button>
          </td>
        </tr>
        <tr>
          <td>Inv</td>
          <td>sin</td>
          <td>ln</td>
          <td class="number">
            <button class="btn" value="7">7</button>
          </td>
          <td class="number">
            <button class="btn" value="8">8</button>
          </td>
          <td class="number">
            <button class="btn" value="9">9</button>
          </td>
          <td>
            <button class="btn" value="/" id="chia">/</button>
          </td>
        </tr>
        <tr>
          <td>π</td>
          <td>cos</td>
          <td>log</td>
          <td class="number">
            <button class="btn" value="4">4</button>
          </td>
          <td class="number">
            <button class="btn" value="5">5</button>
          </td>
          <td class="number">
            <button class="btn" value="6">6</button>
          </td>
          <td>
            <button class="btn" value="*" id="nhan">x</button>
          </td>
        </tr>
        <tr>
          <td>e</td>
          <td>tan</td>
          <td>√</td>
          <td class="number">
            <button class="btn" value="1">1</button>
          </td>
          <td class="number">
            <button class="btn" value="2">2</button>
          </td>
          <td class="number">
            <button class="btn" value="3">3</button>
          </td>
          <td>
            <button class="btn" value="-" id="tru"> - </button>
          </td>
        </tr>
        <tr>
          <td>Ans</td>
          <td>Exp</td>
          <td>x</td>
          <td class="number">
            <button class="btn" value="0">0</button>
          </td>
          <td class="number">.</td>
          <td onclick="tinhToan()">=</td>
          <td>
            <button class="btn" value="+" id="cong"> + </button>
          </td>
        </tr>
      </table>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
