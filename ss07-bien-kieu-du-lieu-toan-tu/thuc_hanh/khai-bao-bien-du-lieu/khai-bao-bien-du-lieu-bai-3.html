<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var a = prompt("Nhập số A");
    var b = prompt("Nhập số B");
    if (a % b  == 0) {
        alert(a + " là bội của " + b)
    } else {
        alert(a + " Không phải là bội của " + b)
    };
</script>
</body>
</html>
