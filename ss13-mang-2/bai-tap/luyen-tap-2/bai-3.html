<!DOCTYPE html>

<script>
    let arrayExample = [ 'c111', 'aas', 'ccb', '2', '6', '1' ];
    let tongKiTu = 0;
    for (let i = 0; i < arrayExample.length; i++) {
        tongKiTu += arrayExample[i].length;
    }
    document.write("Tổng số kí tự của mảng là: "+tongKiTu);
</script>
