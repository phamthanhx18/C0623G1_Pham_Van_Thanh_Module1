<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let newString = prompt("Nhập chuỗi cần đếm kí tự");
  let count = 1;
  // Mặc định ít nhất chuỗi dữ liệu chuẩn phải có 1 từ;
  for (let i = 0; i < newString.length ; i++) {
      if (newString[i]===" ") {
          count++;
      }
  }
  document.write("Số từ trong chuỗi trên là: "+count);
</script>
</body>
</html>
