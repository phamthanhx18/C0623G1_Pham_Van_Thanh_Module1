<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    let numbers = [8,15,3,80,6,44,99,7,9,5];
    document.write("Chuỗi cho trước "+numbers+ " <br>");
    numbers.sort((a, b) => b - a);
    document.write("Chuỗi sau khi sắp xếp: "+numbers);
</script>
</body>
