<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let numbers = [];
  let max = 0;
  let index;
  for (let i = 0; i < 10 ; i++) {
      numbers[i] = +prompt("Nhập số "+(i+1));
      for (let j = 0; j < numbers.length ; j++) {
          if (max < numbers[j]){
              max = numbers[j];
              index = j;
          }
      }
  }
  document.write("Dãy số được thêm vào là: "+numbers+"<br>")
  document.write("Số lớn nhất là: "+max+"<br>Tương ứng với vị trí "+index)
</script>
</body>
</html>
